<h1>Course info</h1>
<hr />
<div class="container text-center" *ngIf="course">
  <img lass="rounded mx-auto d-block" [src]="course.imageUrl" [alt]="course.name" />
</div>
<form *ngIf="course">
  <div class="form-group row">
    <label for="courseName" class="col-sm-2 col-form-label">Course name:</label>
    <div class="col-sm-10">
      <input readonly class="form-control-plaintext" id="courseName" [value]="course.name" />
    </div>
  </div>
  <div class="form-group row">
    <label for="courseCode" class="col-sm-2 col-form-label">Code:</label>
    <div class="col-sm-10">
      <input readonly class="form-control-plaintext" id="courseCode" [value]="course.code | replace: '-' : ' '" />
    </div>
  </div>
  <div class="form-group row">
    <label for="courseDescription" class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10 container">
      <p>{{ course.description }}</p>
    </div>
  </div>
  <div class="form-group row">
    <label for="coursePrice" class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input readonly class="form-control-plaintext" id="coursePrice" [value]="course.price | priceFormatter" />
    </div>
  </div>
  <div class="form-group row">
    <label for="courseDuration" class="col-sm-2 col-form-label">Duration:</label>
    <div class="col-sm-10">
      <input readonly class="form-control-plaintext" id="courseDuration" [value]="course.duration + ' min'" />
    </div>
  </div>
  <div class="form-group row">
    <label for="courseReleaseDate" class="col-sm-2 col-form-label">Release date:</label>
    <div class="col-sm-10">
      <input readonly class="form-control-plaintext" id="courseReleaseDate" [value]="course.releaseDate | date: 'dd/MM/yyyy'" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <a [routerLink]="['/courses']" class="btn btn-link">Back to course list</a>
      <a [routerLink]="['/courses/edit', course.id]" class="btn btn-primary mr-1">Edit</a>
      <a [routerLink]="['/courses/delete', course.id]" class="btn btn-danger">Delete</a>
    </div>
  </div>
</form>
