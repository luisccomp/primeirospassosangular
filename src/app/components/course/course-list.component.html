<h2>Lista de cursos</h2>

<div class="form-group row">
  <label for="courseSearch" class="col-sm-2 col-form-label">Filter by name:</label>
  <div class="col-sm-8">
    <input [(ngModel)]="filter" type="text" class="form-control" id="courseSearch"/>
  </div>
</div>

<table class="table table-striped table-responsive">
  <thead class="thead-dark">
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Duration</th>
      <th>Release date</th>
      <th>Rating</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" class="course-image" /></td>
      <td>{{ course.name }}</td>
      <td>{{ course.price | priceFormatter }}</td>
      <td>{{ course.code | lowercase | replace: '-' : ' ' }}</td>
      <td>{{ course.duration }}</td>
      <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
      <td><app-star [rating]="course.rating"></app-star></td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-1">Info</a>
        <a [routerLink]="['/courses/edit', course.id]" class="btn btn-light mr-1">Edit</a>
        <a [routerLink]="['/courses/delete', course.id]" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
